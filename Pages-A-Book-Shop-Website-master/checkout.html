    <div class="container">
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <br>
                    <img src="images/VISA-logo.png" alt="VISA" style="width: 70px; height: 50px;margin-right: 1%;">
                    <img src="images/Mastercard-logo.png" alt="MasterCard"
                        style="width: 70px; height: 45px;margin-right: 1%;">
                    <img src="images/Rupay-Logo.png" alt="Rupay" style="width: 70px; height: 70px;margin-right: 1%;">
                    <select id="paymentMethod" name="paymentMethod" class="form-select">
                        <option value="creditCard">Credit Card</option>
                        <option value="debitCard">Debit Card</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="number" id="cardNumber" name="cardNumber" placeholder="Enter card number" min="1000"
                        max="9999999999999999" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cardHolderName" class="form-label">Card Holder Name</label>
                    <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter card holder name"
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Expiration Date</label>
                    <input type="date" id="expirationDate" name="expirationDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" min="1" max="999"
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="sum" class="form-label">Sum: $0.00</label>
                    <input type="hidden" id="sum" name="sum" value="0.00">
                </div>
                <button type="submit" class="submit-button">Place Order</button>
            </form>
        </div>
