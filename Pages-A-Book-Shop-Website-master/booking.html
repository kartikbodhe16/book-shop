  <section class="p-5 m-5 bg-light rounded align-items-center orderForm">
    <h1 class="text-secondary h1 title-style mb-4"> Place Your Order </h1>

    <form class="col-md-5">

      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputName4">Name</label>
          <input type="text" class="form-control" id="inputName4" placeholder="Username">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="inputPhoneNumber4">Phone Number</label>
          <input type="text" class="form-control" id="inputPhoneNumber4" placeholder="9999999999">
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-row addressBox">
        <div class="form-group col-md-6 mb-3">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4 mb-3">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option> Choose... </option>
            <option> New Delhi </option>
            <option> Himachal Pradesh </option>
            <option> Madhya Pradesh </option>
            <option> Uttar Pradesh </option>
            <option> Mumbai </option>
          </select>
        </div>
        <div class="form-group col-md-2 mb-3">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputPromoCode4">Promo Code (if any)</label>
          <input type="text" class="form-control" id="inputPromoCode4" placeholder="Promo Code">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label for="inputSpecialInstruction4">Special Note (if any)</label>
          <textarea type="text" class="form-control" id="inputSpecialInstruction4"
            placeholder="Instructions.."></textarea>
        </div>
      </div>

      <div class="form-group mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Send me a copy of this form via email
          </label>
        </div>
      </div>

      <a href="checkout.html">
        <button type="button" class="btn btn-primary"> Proceed to payment </button>
      </a>

    </form>
